}

/* Compatibility */
/* --------------------------------------------------------------- */
/* TODO: Verify which colors are in use and replace with Tailwind
   colors accordingly. Move Nj-specific styles out of here. */

:root {
  --teal-color: #31afd0;
  --dark-teal-color: #095960;
  --near-black-color: #2e2e2c;
  --red-color: #d64242;
  --dark-blue-color: #1f2937;
  --dark-blue-60-color: rgba(28, 42, 56, 0.6);
  --gray-panel-color: rgba(239, 241, 245, 1.000);
  --brand-color: var(--dark-blue-color);
  --link-color: #5046e4;
  --command-bar-selected-color: var(--teal-color);
}

.serif      { @apply font-serif; }
.sans-serif { @apply font-sans; }
.monospace  { @apply font-mono; }
.inter      { @apply font-inter; }

.border-color-teal { border-color: var(--dark-teal-color); }
.teal { color: var(--teal-color); }
.bg-dark-blue { background: var(--dark-blue-color); }
.bg-dark-blue-60 { background: rgba(28, 42, 56, 0.6); }
.bg-gray-panel { background: var(--gray-panel-color); }
.text-dark-blue  { color: var(--dark-blue-color); }
.text-dark-blue-60 { color: var(--dark-blue-60-color); }
.border-dark-blue-30 { border-color: rgba(28, 42, 56, 0.6); }
.text-brand { color: var(--dark-blue-color); }
.bg-brand { background: var(--dark-blue-color); }
.text-selected { color: white; }
.red { color: var(--red-color); }

/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;
}
.disclose:hover {
  border-color: var(--near-black-color) transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];
}

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.toc-content {
  @apply translate-x-[-110%] opacity-0;
}
.toc:hover .toc-content,
.toc.pinned .toc-content {
  @apply translate-x-0 opacity-100;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.viewer-markdown ul .task-list-item ul {
  @apply mt-1;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.viewer-code {
  @apply font-mono bg-slate-100 rounded-sm py-4 px-8 text-sm mt-4 overflow-x-auto;
}
@media (min-width: 960px){
  .viewer-notebook .viewer-code {
    @apply py-4 pl-12;
  }
}
/* Donâ€™t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

/* Data Viewer */
/* --------------------------------------------------------------- */

.inspected-value { @apply text-xs font-mono; }

.syntax-tag, .cm-number, .syntax-number, .cm-string, .syntax-string,
.cm-atom, .syntax-keyword, .cm-builtin, .cm-keyword, .syntax-symbol,
.syntax-bool, .syntax-nil, .syntax-untyped, .syntax-key, .syntax-index {
  @apply font-mono;
}

.syntax-tag     { @apply text-pink-900 !important; }
.cm-number      { @apply text-sky-900 !important; }
.syntax-number  { @apply text-sky-900 !important; }
.cm-string      { @apply text-teal-700 !important; }
.syntax-string  { @apply text-teal-700 !important; }
.cm-atom        { @apply text-sky-900 !important; }
.syntax-keyword { @apply text-sky-900 !important; }
.cm-builtin     { @apply text-pink-900 !important; }
.cm-keyword     { @apply text-pink-900 !important; }
.syntax-symbol  { @apply text-pink-900 !important; }
.syntax-bool    { @apply text-sky-900 !important; }
.syntax-nil     { @apply text-sky-900 !important; }
.syntax-untyped { @apply text-rose-500 !important; }
.syntax-key     { @apply text-fuchsia-900 !important; }
.syntax-index   { @apply text-fuchsia-900 !important; }

.syntax-untyped { @apply whitespace-nowrap; }

.result-data {
  @apply font-mono text-sm overflow-x-auto whitespace-nowrap leading-normal;
}
.result-data::-webkit-scrollbar, .path-nav::-webkit-scrollbar {
  @apply h-0;
}
.result-data-collapsed {
  @apply whitespace-nowrap;
}
.result-data-field {
  @apply ml-4 whitespace-nowrap;
}
.result-data-field-link{
  @apply ml-4 whitespace-nowrap cursor-pointer;
}
.result-data-field-link:hover {
  @apply text-black bg-black/5;
}
.result-text-empty {
  color: rgba(0,0,0,.3);
}
.browsify-button:hover {
  box-shadow: -2px 0 0 2px #edf2f7;
}

/* Prose */
/* --------------------------------------------------------------- */

.viewer-notebook,
.viewer-markdown {
  @apply prose
    prose-a:text-indigo-600 prose-a:font-medium prose-a:no-underline hover:prose-a:underline
    prose-p:mt-4 prose-p:leading-snug
    prose-ol:mt-4 prose-ol:mb-6 prose-ol:leading-snug
    prose-ul:mt-4 prose-ul:mb-6 prose-ul:leading-snug
    prose-blockquote:mt-4 prose-blockquote:leading-snug
    prose-hr:mt-6 prose-hr:border-t-2 prose-hr:border-solid prose-hr:border-slate-200
    prose-figure:mt-4
    prose-figcaption:mt-2 prose-figcaption:text-xs
    prose-headings:mb-6
    prose-th:mb-0
    prose-img:mb-0
    max-w-none;
}
.viewer-markdown li > p {
  @apply inline;
}

/* Todo Lists */
/* --------------------------------------------------------------- */

.contains-task-list {
  @apply pl-6 list-none;
}
.contains-task-list li p {
  @apply inline m-0;
}
.contains-task-list input[type="checkbox"] {
  @apply appearance-none h-4 w-4 rounded border border-slate-200 relative mr-[0.3rem] ml-[-1.5rem] top-[0.15rem];
}
.contains-task-list input[type="checkbox"]:checked {
  @apply border-indigo-600 bg-indigo-600 bg-no-repeat bg-contain;
  background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
}

/* Markdown TOC */
/* --------------------------------------------------------------- */

.viewer-markdown .toc      { @apply mt-4; }
.viewer-markdown h1 + .toc { @apply mt-8; }

.viewer-markdown .toc h1,
.viewer-markdown .toc h2,
.viewer-markdown .toc h3,
.viewer-markdown .toc h4,
.viewer-markdown .toc h5,
.viewer-markdown .toc h6 {
  @apply text-base text-indigo-600 font-sans my-0;
}
.viewer-markdown .toc a {
  @apply text-indigo-600 font-normal no-underline hover:underline;
}
.viewer-markdown .toc li    { @apply m-0; }
.viewer-markdown .toc ul ul { @apply pl-4; }

/* Notebook Spacing */
/* --------------------------------------------------------------- */

.viewer-notebook { @apply py-16; }
.viewer-markdown *:first-child:not(.viewer-code) { @apply mt-0; }
.viewer + .viewer { @apply mt-6; }
.viewer-markdown + .viewer { @apply mt-3; }
.viewer-markdown + .viewer-markdown { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-3px] inline-flex justify-center items-center w-[18px] h-[18px]
    rounded-full bg-slate-100 border border-slate-300 hover:bg-slate-200 hover:border-slate-300
    m-0 ml-[4px] cursor-pointer;
}
.sidenote {
  @apply hidden float-left clear-both mx-[2.5%] my-4 text-xs relative w-[95%];
}
.sidenote-ref.expanded + .sidenote {
  @apply block;
}
@media (min-width: 860px) {
  .sidenote-ref {
    @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
  }
  .sidenote sup { @apply inline; }
  .viewer-markdown .contains-sidenotes p { @apply max-w-[65%]; }
  .viewer-markdown p .sidenote {
    @apply mr-[-54%] mt-[0.2rem] w-1/2 float-right clear-right relative block;
  }
}
.viewer-code + .viewer:not(.viewer-markdown):not(.viewer-code):not(.viewer-code-folded),
.viewer-code-folded + .viewer:not(.viewer-markdown):not(.viewer-code):not(.viewer-code-folded),
.viewer-result + .viewer-result {
  @apply mt-2;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.collapsed-sidebar:not(.mobile-sidebar) .sidebar-content {
  @apply transition-all duration-200 ml-[-360px] opacity-0;
}
.collapsed-sidebar:hover:not(.mobile-sidebar) .sidebar-content {
  @apply ml-0 opacity-100;
}
.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by twâ€™s border-color */
.katex * { @apply border-black; }

let app = nextjournal.clerk.static_app
let opts = viewer.read_string("{:paths [\"docs/meeting-intro.clj\" \"docs/xf-nets.clj\" \"docs/transducers.clj\" \"docs/meeting-outro.clj\"], :bundle? false, :out-path \"docs/build\", :path-prefix \"hassle/build/\", :path->doc {\"docs/xf-nets.clj\" {:nextjournal/value {:blocks [{:nextjournal/value \" # Transducer Nets\\n This notebook walks through the core library of functions used to define\\n transducer nets. It starts with the primitives: `net`, `input`, `node`, and `output`\\n and then covers the more advanced functions `join` and `embed`.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(require '[net.n01se.hassle.core\\n           :refer [net input node output join passive embed]])\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value nil, :nextjournal/viewer {:render-fn #viewer-fn (fn [_] (v/html [:span.syntax-nil.inspected-value \\\"nil\\\"]))}}\"}, :path []} {:nextjournal/value \" ## `net` function\\n `net` is always found at the end of a transducer net specification and it\\n converts that specification into a transducer. Also, `net` takes a label to\\n be associated with the net specification for documentation purposes.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" The smallest transducer net definable is an empty one:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(def empty-net (net 'empty-net nil))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value \\\"<svg xmlns=\\\\\\\"http://www.w3.org/2000/svg\\\\\\\" xmlns:xlink=\\\\\\\"http://www.w3.org/1999/xlink\\\\\\\" height=\\\\\\\"41\\\\\\\" version=\\\\\\\"1.1\\\\\\\" viewBox=\\\\\\\"0 0 145 41\\\\\\\" width=\\\\\\\"145\\\\\\\"><rect fill=\\\\\\\"#ffffff\\\\\\\" height=\\\\\\\"41\\\\\\\" width=\\\\\\\"145\\\\\\\"/><ellipse cx=\\\\\\\"72\\\\\\\" cy=\\\\\\\"20\\\\\\\" fill=\\\\\\\"#eeeeee\\\\\\\" rx=\\\\\\\"72\\\\\\\" ry=\\\\\\\"20\\\\\\\" stroke=\\\\\\\"white\\\\\\\" stroke-width=\\\\\\\"1.0\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"72\\\\\\\" y=\\\\\\\"25\\\\\\\">empty-net</tspan></text></svg>\\\", :nextjournal/viewer {:name :html, :render-fn #viewer-fn v/html}}\", :nextjournal/viewer {:name :html}}, :path []} {:nextjournal/value \" This is a proper transducer function that just ignores all input:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(sequence empty-net [1 2 3])\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value [], :nextjournal/viewer {:render-fn #viewer-fn v/coll-viewer, :opening-paren \\\"(\\\", :closing-paren (\\\")\\\"), :fetch-opts {:n 20}}}\"}, :path []} {:nextjournal/value \"\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" In addition to being a transducer, net functions also may be called with\\n zero arguments and they return a normalized representation of the net:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(empty-net)\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value [{:path [0], :nextjournal/value [{:path [0 0], :nextjournal/value :label, :nextjournal/viewer {:render-fn #viewer-fn (fn [x] (v/html [:span.syntax-keyword.inspected-value (str x)]))}} {:path [0 1], :nextjournal/value empty-net, :nextjournal/viewer {:render-fn #viewer-fn (fn [x] (v/html [:span.syntax-symbol.inspected-value x]))}}], :nextjournal/viewer {:name :map-entry, :render-fn #viewer-fn (fn [xs opts] (v/html (into [:<>] (comp (v/inspect-children opts) (interpose \\\" \\\")) xs))), :fetch-opts {:n 2}}}], :nextjournal/viewer {:name :map, :render-fn #viewer-fn v/map-viewer, :opening-paren \\\"{\\\", :closing-paren (\\\"}\\\"), :fetch-opts {:n 10}}}\", :nextjournal/viewer {:name :map}}, :path []} {:nextjournal/value \" ## `input` & `output` functions\\n The next smallest transducer net has a single input and a single output\\n connected to each other:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(def net-2\\n  (let [in (input :in)\\n        out (output :out in)\\n        xfn (net 'net-2 out)]\\n    xfn))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value \\\"<svg xmlns=\\\\\\\"http://www.w3.org/2000/svg\\\\\\\" xmlns:xlink=\\\\\\\"http://www.w3.org/1999/xlink\\\\\\\" height=\\\\\\\"133\\\\\\\" version=\\\\\\\"1.1\\\\\\\" viewBox=\\\\\\\"0 0 206 133\\\\\\\" width=\\\\\\\"206\\\\\\\"><rect fill=\\\\\\\"#ffffff\\\\\\\" height=\\\\\\\"133\\\\\\\" width=\\\\\\\"206\\\\\\\"/><ellipse cx=\\\\\\\"165\\\\\\\" cy=\\\\\\\"21\\\\\\\" fill=\\\\\\\"#eeeeee\\\\\\\" rx=\\\\\\\"40\\\\\\\" ry=\\\\\\\"20\\\\\\\" stroke=\\\\\\\"white\\\\\\\" stroke-width=\\\\\\\"1.0\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"164\\\\\\\" y=\\\\\\\"26\\\\\\\">net-2</tspan></text><rect fill=\\\\\\\"orange\\\\\\\" height=\\\\\\\"40\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\" width=\\\\\\\"64\\\\\\\" x=\\\\\\\"1\\\\\\\" y=\\\\\\\"91\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"32\\\\\\\" y=\\\\\\\"116\\\\\\\">:out</tspan></text><rect fill=\\\\\\\"lightblue\\\\\\\" height=\\\\\\\"40\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\" width=\\\\\\\"48\\\\\\\" x=\\\\\\\"9\\\\\\\" y=\\\\\\\"1\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"33\\\\\\\" y=\\\\\\\"26\\\\\\\">:in</tspan></text><g><path d=\\\\\\\"M 33.0 90.0 L 28.5 81.0 L 33.0 83.25 L 37.5 81.0 z\\\\\\\" fill=\\\\\\\"black\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\"/><path d=\\\\\\\"M 33.0 42.0 L 33.0 47.5 Q 33.0 53.0 33.0 63.0 L 33.0 71.0 Q 33.0 79.0 33.0 85.0 L 33.0 91.0\\\\\\\" fill=\\\\\\\"none\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\"/></g></svg>\\\", :nextjournal/viewer {:name :html, :render-fn #viewer-fn v/html}}\", :nextjournal/viewer {:name :html}}, :path []} {:nextjournal/value \" For a transducer net to be valid, there are two connectivity properties that\\n must be true:\\n 1. Each input is connected to at least one output.\\n 2. Each output is connected to at least one input.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" While it is possible to describe a net with unconnected inputs or outputs,\\n it won't work and may lose track of unconnected elements.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ### tagged unions\\n To use transducer nets, they expect a sequence of tagged unions or variants\\n as input and produce a sequence of tagged unions. A tagged union is just a\\n vector pair like: `[tag value]`. Additionally, a 'final' tagged union that\\n contains just the tag and no value is used to indicate the end of that\\n sequence of tagged unions: `[tag]`.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" In the case of `net-2`, it expects tagged unions with the tag `:in`\\n and will produce a sequence of tagged unions with the tag `:out`.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Here we feed `net-2` the following sequence of various values:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(sequence net-2 [[:in \\\"hello\\\"]      ;; âœ“ correct tag\\n                 [:wrong \\\"goodbye\\\"] ;; ðŸ—´ wrong tag\\n                 42                 ;; ðŸ—´ not a tagged union\\n                 [:in \\\"world\\\"]      ;; âœ“ correct tag\\n                 [:in]              ;; âœ“ final tag\\n                 [:in \\\"hello?\\\"]     ;; ðŸ—´ after final tag\\n                 nil])\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value [{:path [0], :nextjournal/value [{:path [0 0], :nextjournal/value :out, :nextjournal/viewer {:render-fn #viewer-fn (fn [x] (v/html [:span.syntax-keyword.inspected-value (str x)]))}} {:path [0 1], :nextjournal/value \\\"hello\\\", :nextjournal/viewer {:render-fn #viewer-fn v/quoted-string-viewer, :fetch-opts {:n 100}}}], :nextjournal/viewer {:render-fn #viewer-fn v/coll-viewer, :opening-paren \\\"[\\\", :closing-paren (\\\"]\\\"), :fetch-opts {:n 20}}} {:path [1], :nextjournal/value [{:path [1 0], :nextjournal/value :out, :nextjournal/viewer {:render-fn #viewer-fn (fn [x] (v/html [:span.syntax-keyword.inspected-value (str x)]))}} {:path [1 1], :nextjournal/value \\\"world\\\", :nextjournal/viewer {:render-fn #viewer-fn v/quoted-string-viewer, :fetch-opts {:n 100}}}], :nextjournal/viewer {:render-fn #viewer-fn v/coll-viewer, :opening-paren \\\"[\\\", :closing-paren (\\\"]\\\"), :fetch-opts {:n 20}}} {:path [2], :nextjournal/value [{:path [2 0], :nextjournal/value :out, :nextjournal/viewer {:render-fn #viewer-fn (fn [x] (v/html [:span.syntax-keyword.inspected-value (str x)]))}}], :nextjournal/viewer {:render-fn #viewer-fn v/coll-viewer, :opening-paren \\\"[\\\", :closing-paren (\\\"]\\\" \\\")\\\"), :fetch-opts {:n 20}}}], :nextjournal/viewer {:render-fn #viewer-fn v/coll-viewer, :opening-paren \\\"(\\\", :fetch-opts {:n 20}}}\"}, :path []} {:nextjournal/value \" ### multiple inputs\\n In the above example, the output was connected to a single input. To\\n connect an output to multiple inputs, a standard Clojure Set is used as in\\n this example:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(let [in-1 (input :in-1)\\n      in-2 (input :in-2)\\n      out (output :out #{in-1 in-2})] ;; Use #{} to connect multiple inputs\\n  (net 'net-3 out))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value \\\"<svg xmlns=\\\\\\\"http://www.w3.org/2000/svg\\\\\\\" xmlns:xlink=\\\\\\\"http://www.w3.org/1999/xlink\\\\\\\" height=\\\\\\\"133\\\\\\\" version=\\\\\\\"1.1\\\\\\\" viewBox=\\\\\\\"0 0 332 133\\\\\\\" width=\\\\\\\"332\\\\\\\"><rect fill=\\\\\\\"#ffffff\\\\\\\" height=\\\\\\\"133\\\\\\\" width=\\\\\\\"332\\\\\\\"/><ellipse cx=\\\\\\\"291\\\\\\\" cy=\\\\\\\"21\\\\\\\" fill=\\\\\\\"#eeeeee\\\\\\\" rx=\\\\\\\"40\\\\\\\" ry=\\\\\\\"20\\\\\\\" stroke=\\\\\\\"white\\\\\\\" stroke-width=\\\\\\\"1.0\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"290\\\\\\\" y=\\\\\\\"26\\\\\\\">net-3</tspan></text><rect fill=\\\\\\\"orange\\\\\\\" height=\\\\\\\"40\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\" width=\\\\\\\"64\\\\\\\" x=\\\\\\\"64\\\\\\\" y=\\\\\\\"91\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"95\\\\\\\" y=\\\\\\\"116\\\\\\\">:out</tspan></text><rect fill=\\\\\\\"lightblue\\\\\\\" height=\\\\\\\"40\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\" width=\\\\\\\"80\\\\\\\" x=\\\\\\\"1\\\\\\\" y=\\\\\\\"1\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\ e` function\\n The body of transducer nets is defined by calls to the `node` function. Each\\n call specifies the transducer for node in the net. Each node is considered\\n to be both an input and output in terms of the two previously mentioned\\n connectivity properties. In other words, each node is connected to at least\\n one input and at least one output.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ### single node example\\n Here is a simple transducer net with a single node:\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(def net-6\\n  (let [in (input :in)\\n        n1 (node (map inc) in)\\n        out (output :out n1)]\\n    (net 'net-6 out)))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value \\\"<svg xmlns=\\\\\\\"http://www.w3.org/2000/svg\\\\\\\" xmlns:xlink=\\\\\\\"http://www.w3.org/1999/xlink\\\\\\\" height=\\\\\\\"223\\\\\\\" version=\\\\\\\"1.1\\\\\\\" viewBox=\\\\\\\"0 0 254 223\\\\\\\" width=\\\\\\\"254\\\\\\\"><rect fill=\\\\\\\"#ffffff\\\\\\\" height=\\\\\\\"223\\\\\\\" width=\\\\\\\"254\\\\\\\"/><ellipse cx=\\\\\\\"213\\\\\\\" cy=\\\\\\\"21\\\\\\\" fill=\\\\\\\"#eeeeee\\\\\\\" rx=\\\\\\\"40\\\\\\\" ry=\\\\\\\"20\\\\\\\" stroke=\\\\\\\"white\\\\\\\" stroke-width=\\\\\\\"1.0\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\\\\"middle\\\\\\\"><tspan x=\\\\\\\"212\\\\\\\" y=\\\\\\\"26\\\\\\\">net-6</tspan></text><rect fill=\\\\\\\"orange\\\\\\\" height=\\\\\\\"40\\\\\\\" stroke=\\\\\\\"black\\\\\\\" stroke-width=\\\\\\\"2.0\\\\\\\" width=\\\\\\\"64\\\\\\\" x=\\\\\\\"25\\\\\\\" y=\\\\\\\"181\\\\\\\"/><text fill=\\\\\\\"black\\\\\\\" font-decoration=\\\\\\\"none\\\\\\\" font-family=\\\\\\\"Arial,Helvetica\\\\\\\" font-size=\\\\\\\"16\\\\\\\" font-weight=\\\\\\\"normal\\\\\\\" text-anchor=\\\\
